<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ws = new WebSocket("ws://127.0.0.1:8000/chat?id=5&token=qwe");

    ws.onopen = function(evt) {  //绑定连接事件
        console.log("Connection open ...");
        var str = '{"send_uid":5,"receive_uid":5,"message_type":1,"content":"去你妈的","scope":1}'
        ws.send(str);
    };

    //点击按钮的时候发个消息过来



    ws.onmessage = function(evt) {//绑定收到消息事件
        console.log( "Received Message: " + evt.data);
    };

    ws.onclose = function(evt) { //绑定关闭或断开连接事件
        console.log("Connection closed.");
    };
</script>
</body>
</html>
